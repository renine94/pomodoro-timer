<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뽀모도로 타이머</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container" id="container">
    <!-- 메인 타이머 화면 -->
    <div class="main-screen" id="mainScreen">
      <div class="mode-tabs">
        <button class="mode-tab active" data-mode="work">작업</button>
        <button class="mode-tab" data-mode="shortBreak">짧은 휴식</button>
        <button class="mode-tab" data-mode="longBreak">긴 휴식</button>
      </div>

      <div class="timer-display">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>

      <div class="cycle-indicator">
        <span id="cycleText">사이클: 0 / 4</span>
      </div>

      <div class="controls">
        <button class="btn btn-primary" id="startBtn">시작</button>
        <button class="btn btn-secondary" id="resetBtn">리셋</button>
      </div>

      <button class="settings-btn" id="settingsBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </div>

    <!-- 설정 화면 -->
    <div class="settings-screen hidden" id="settingsScreen">
      <div class="settings-header">
        <button class="back-btn" id="backBtn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"></path>
          </svg>
        </button>
        <h2>설정</h2>
      </div>

      <div class="settings-content">
        <div class="setting-item">
          <label for="workTime">작업 시간 (분)</label>
          <input type="number" id="workTime" min="1" max="60" value="25">
        </div>

        <div class="setting-item">
          <label for="shortBreak">짧은 휴식 (분)</label>
          <input type="number" id="shortBreak" min="1" max="30" value="5">
        </div>

        <div class="setting-item">
          <label for="longBreak">긴 휴식 (분)</label>
          <input type="number" id="longBreak" min="1" max="60" value="15">
        </div>

        <div class="setting-item">
          <label for="cycles">긴 휴식까지 사이클</label>
          <input type="number" id="cycles" min="1" max="10" value="4">
        </div>

        <div class="setting-item toggle">
          <label for="soundEnabled">소리 알림</label>
          <input type="checkbox" id="soundEnabled" checked>
        </div>

        <div class="setting-item toggle">
          <label for="notificationEnabled">브라우저 알림</label>
          <input type="checkbox" id="notificationEnabled" checked>
        </div>
      </div>

      <button class="btn btn-primary save-btn" id="saveBtn">저장</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
